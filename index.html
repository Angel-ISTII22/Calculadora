<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/logo.png" rel="icon">
    <title>Calcular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body style="margin: 15px;">
    <section>
        <div>
            <label for="exampleInput1">Ingresa un numero</label>
            <br />
            <input id="1" type="text" placeholder="Dato 1" placeholder="Dato 1">
        </div>
        <br>
        <div>
            <label for="exampleInput2">Ingresa otro numero</label>
            <br />
            <input id="2" type="text" placeholder="Dato 2" placeholder="Dato 2">
        </div>
    </section>

    <br>

    <section>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="suma">+</button>
            <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="resta">-</button>
            <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="multiplicacion">*</button>
            <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="division">/</button>
            <button type="button" class="btn btn-outline-primary" style="width: 100px;" id="clean">limpiar</button>

        </div>
    </section>

    <hr>

    <section>
        <label>El resultado es :</label>
        <span id="resultado"></span>
    </section>

    <script type="text/javascript" src="JS/funcion.js"></script>
</body>

</html>
